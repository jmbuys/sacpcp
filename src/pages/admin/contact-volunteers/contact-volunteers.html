<ion-header>
    <app-header back="true" title="Contact Volunteers">
    </app-header>
</ion-header>

<ion-content padding-left padding-right padding-top>

   <section id="header">
        <ion-navbar>
            <ion-title>Edit - Event Name</ion-title>
        </ion-navbar>
   </section>
   <section id="home-body">

       <div>
        <ion-list-header>Data Export </ion-list-header>
                 <ion-item>
                    <ion-label>All Registered Users</ion-label>
                    <ion-checkbox></ion-checkbox>
                 </ion-item>
                 <ion-item>
                    <ion-label> Individual Volunteers</ion-label>
                    <ion-checkbox></ion-checkbox>
                 </ion-item>
                 <ion-item>
                    <ion-label> Group Volunteers </ion-label>
                    <ion-checkbox></ion-checkbox>
                 </ion-item>
                 <h5> Select the Date Range </h5>
                 <label class="item item-input item-select">
                            <div class="input-label"> Start Date:</div>
                            <input type="date">
                 </label>
                 <label class="item item-input item-select">
                            <div class="input-label"> End Date:</div>
                            <input type="date">
                 </label>
                 <button ion-button small color="primary" (click)="showAdvancedItems = !showAdvancedItems">Cancel</button>
                 <button ion-button small color="primary" data-toggle="modal" >Export Data</button>
             
        </div> 
    </section>
    <section id="tab-content" padding>
        

       
        <div class="sal-att-logo-container">
            <img src="assets/img/collaboration.png" />
        </div>
    </section>
</ion-content>
