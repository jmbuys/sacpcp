<ion-header>
    <app-header back="true" title="Create Event">
    </app-header>
</ion-header>

<ion-content padding-left padding-right padding-top>

    <section id="header">

    </section>
    <section id="home-body">

        <div>


        </div>
    </section>
    <section id="tab-content" padding>



        <label class="item item-input">
            <span class="input-label">Event Id:</span>
            <input type="text">
        </label>

        <label class="item item-input">
            <span class="input-label">Event Type:</span>
            <input type="text">
        </label>


        <ion-card-content>
            <ion-list text-wrap class="toggle-section">
                <ion-list-header (click)="substance=!substance" [class.selected]="substance">
                    {{" Event Details" | translate }}
                    <ion-icon *ngIf="!substance" primary item-right name="ios-add-circle-outline"></ion-icon>
                    <ion-icon *ngIf="substance" primary item-right name="ios-remove-circle-outline"></ion-icon>
                </ion-list-header>
                <div class="toggle-section-content" [class.hide-section]="!substance">
                    <p>
                        <label class="item item-input" style="display:flex;">
                    <span class="input-label">Event Name:</span>
                    <input type="text" style="flex-grow: 1;">
                    </label>
                        <label class="item item-input">
                    <span class="input-label">Event Description:</span>
                    <input type="text">
                    </label>
                       </p>
                    <label class="item item-input item-select">
                        <div class="input-label"> Event Status</div>
                        <select>
                            <option>red</option>
                            <option>yellow</option>
                            <option>green</option>
                        </select>

                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label"> Event Date</div>
                            <input type ="date">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label"> Event Start Time</div>
                            <input type ="Time">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label"> Event End Time</div>
                            <input type ="Time">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label"> Pre-defined Event Location</div>
                            <select>
                                <option>Dallas, Texas</option>
                                <option>New York City, New York</option>
                                <option>Atlanta, Georgia</option>
                           </select>
                </label>
                    <label class="item item-input">
                    <span class="input-label">Address:</span>
                    <input type="text">
                    </label>
                    <label class="item item-input">
                    <span class="input-label">City:</span>
                    <input type="text">
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label"> State</div>
                        <select>
                            <option> Alabama</option>
                            <option>Alaska</option>
                            <option>Arizona</option>
                            <option>Arkansas</option>
                            <option> California</option>
                            <option> Colorado</option>
                            <option>  Connecticut</option>
                            <option>  Delaware</option>
                            <option>  Florida</option>
                            <option> Georgia</option>
                            <option> Hawaii</option>
                            <option> Idaho</option>
                            <option> Illinois </option>
                            <option>    Indiana</option>
                            <option> Iowa</option>
                            <option> Kansas</option>
                            <option> Kentucky</option>
                            <option> Louisiana</option>
                            <option> Maine</option>
                            <option> Maryland</option>
                            <option> Massachusetts</option>
                            <option> Michigan</option>
                            <option> Minnesota</option>
                            <option> Mississippi</option>
                            <option> Missouri</option>
                            <option> Montana </option>
                            <option>      Nebraska</option>
                            <option>  Nevada</option>
                            <option> New Hampshire</option>
                            <option> New Jersey</option>
                            <option> New Mexico</option>
                            <option>  New York</option>
                            <option>  North Carolina</option>
                            <option> North Dakota</option>
                            <option>  Ohio</option>
                            <option>   Oklahoma</option>
                            <option>  Oregon</option>
                            <option>  Pennsylvania</option>
                            <option>Rhode Island</option>
                            <option> South Carolina</option>
                            <option> South Dakota</option>
                            <option> Tennessee</option>
                            <option> Texas</option>
                            <option>   Utah</option>
                            <option>  Vermont</option>
                            <option>  Virginia</option>
                            <option>  Washington</option>
                            <option>  West Virginia</option>
                            <option>   Wisconsin</option>
                            <option>   Wyoming</option>
                        </select>
                    </label>       
                    </div>
            </ion-list>
            <label class="item item-input">
                <span class="input-label">Zip Code</span>
                <input type="text">
            </label>

            <label class="item item-input item-select">
                <div class="input-label"> Service Area</div>
                <select>
                    <option>red</option>
                    <option>yellow</option>
                    <option>green</option>
                </select>

            </label>
            <label class="item item-input item-select">
                <div class="input-label"> *Display Event:</div>
                <select>
                    <option>red</option>
                    <option>yellow</option>
                    <option>green</option>
                </select>

            </label>
            <label class="item item-input item-select">
                <div class="input-label"> Court Mandated Hours:</div>
                <select>
                    <option>red</option>
                    <option>yellow</option>
                    <option>green</option>
                </select>

            </label>
            <label class="item item-input item-select">
                <div class="input-label"> Event Category:</div>
                <select>
                    <option>red</option>
                    <option>yellow</option>
                    <option>green</option>
                </select>

            </label>














            <ion-list text-wrap class="toggle-section">
                <ion-list-header (click)="veterans=!veterans" [class.selected]="veterans">
                    {{"Volunteer Information" | translate }}
                    <ion-icon *ngIf="!veterans" primary item-right name="ios-add-circle-outline"></ion-icon>
                    <ion-icon *ngIf="veterans" primary item-right name="ios-remove-circle-outline"></ion-icon>
                </ion-list-header>
                <div class="toggle-section-content" [class.hide-section]="!veterans">
                    <p>
                    </p>
                </div>
            </ion-list>

            <ion-list text-wrap class="toggle-section">
                <ion-list-header (click)="emergency=!emergency" [class.selected]="emergency">
                    {{"Special Instructions" | translate }}
                    <ion-icon *ngIf="!emergency" primary item-right name="ios-add-circle-outline"></ion-icon>
                    <ion-icon *ngIf="emergency" primary item-right name="ios-remove-circle-outline"></ion-icon>
                </ion-list-header>
                <div class="toggle-section-content" [class.hide-section]="!emergency">
                    <p>
                    </p>
                </div>
            </ion-list>

            <ion-list text-wrap class="toggle-section">
                <ion-list-header (click)="transitional=!transitional" [class.selected]="transitional">
                    {{"Contacts" | translate }}
                    <ion-icon *ngIf="!transitional" primary item-right name="ios-add-circle-outline"></ion-icon>
                    <ion-icon *ngIf="transitional" primary item-right name="ios-remove-circle-outline"></ion-icon>
                </ion-list-header>
                <div class="toggle-section-content" [class.hide-section]="!transitional">
                    <p>
                    </p>
                </div>
            </ion-list>
        </ion-card-content>


        <button ion-button small color="primary" (click)="showAdvancedItems = !showAdvancedItems">Cancel Event</button>
        <button ion-button small color="primary" (click)="showAdvancedItems = !showAdvancedItems">Save </button>
        <button ion-button small color="primary" (click)="showAdvancedItems = !showAdvancedItems">Create Event</button>




        <div class="sal-att-logo-container">
            <img src="assets/img/collaboration.png" />
        </div>


    </section>
</ion-content>
